<div class="container-fluid">
  <div class="row" style="padding-top:30px;">
    <div class="col-xs-6" style="min-height:80vh;">
      <div class="row">
        <h3 style="text-align:center;">Libraries</h3>
      </div>
      <div class="row">
        <div ng-repeat="l in libraries" style="word-wrap: break-word; padding:15px 30px;">
          <div class="row">
            {{l}}
          </div>
        </div>
      </div>
    </div>
    <div class="col-xs-6" style="border-left:1px solid #b6b1b1; min-height:80vh;">
      <div class="row">
        <h3 style="text-align:center;">Create Library</h3>
      </div>
      <div class="row">
        <div class="col-xs-6">
          <div class="form-group">
            <label for="">name</label>
            <input type="text" ng-model="form.name" class="form-control" id="" placeholder="name">
          </div>
        </div>
        <div class="col-xs-6">
          <div class="form-group">
            <label for=""> library code </label>
            <input type="text" ng-model="form.library_code" class="form-control" id="" placeholder="library code">
          </div>
        </div>
        <div class="col-xs-6">
          <div class="form-group">
            <label for=""> library admin </label>
            <input type="text" ng-model="form.library_admin" class="form-control" id="" placeholder="library admin">
          </div>
        </div>

      </div>
      <div class="row text-center">
        <button ng-click="createLibrary()" type="button" class="btn btn-primary">
          Create
        </button>
      </div>

      <div class="row">
        <h3 style="text-align:center;">Add books to Library</h3>
        <div class="col-xs-12">
          <div class="form-group">
            <label for=""> Library Id </label>
            <input type="text" ng-model="addBookForm.libraryId" class="form-control" id="" placeholder="library id">
          </div>
        </div>
        <div class="col-xs-12">
          <div class="form-group">
            <label for=""> Books </label>
            <input type="text" ng-model="addBookForm.books" class="form-control" id="" placeholder="book id's">
          </div>
        </div>
        <div class="col-xs-12 text-center">
          <button ng-click="addBooks()" type="button" class="btn btn-primary">
            Add Books
          </button>
        </div>
      </div>


    </div>

  </div>
</div>
